<div class="col col-12 products">
    <div class="col col-10 offset-1 header-products">
        <h5 class="head-title">Our Product</h5>
    </div>
    <div class="col col-12">
        <div class="row">
            <div class="col col-12 col-md-3 product-card" *ngFor="let product of data">
                <div class="col col-12 product" style="background-image: url({{product.src}});">
                    <div class="col col-12 content">
                        <h5 class="head-title-alt">{{product.title}}</h5>
                        <h3><span class="head-title">{{product.price}}</span>/Per Unit</h3>
                        <div class="details">
                            <span>Details:</span>
                            <p>
                                {{product.text}}
                            </p>
                            <a class="btn btn-go btn-light" [routerLink]="['product', product.path]">More details...</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div class="pagination">
                <div class="page" [ngClass]="{'active': page === product.page}" (click)="getProducts(product.page)" *ngFor="let product of products">
                    
                </div>
            </div>
        </div> -->
    </div>

</div>
